<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
    .high_light_0{ background-color: yellow };
    .high_light_1{ background-color: orange };
    .high_light_2{ background-color: blue };
    .high_light_3{ background-color: green };
    .high_light_4{ background-color: red };
    </style>
</head>

<body>
    <h1>item-1</h1>
    <h1>item-2</h1>
    <h1>item-3</h1>
    <h1>item-4</h1>
    <h1>item-5</h1>
    
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script>
        $(document).ready(function(){
            $('h1').each(function(index, item){
                $(item).addClass('high_light_'+index);
            });
        });
    </script>
</body>
</html>
