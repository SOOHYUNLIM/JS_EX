<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        select{
            width: 100px;
            height: 200px;
        }

    </style>

</head>
<body>
        
 <select id="s_left" multiple>
    <option value="농구">농구</option>
    <option value="축구">축구</option>
    <option value="펀치">펀치</option>
    <option value="탁구">탁구</option>
    <option value="펌프">펌프</option>
</select>

<button id="lToR">&gt;</button>
<button id="rToL">&lt;</button>
<button id="lToRA">&gt;&gt;</button>
<button id="rToLA">&lt;&lt;</button>


<select id="s_right" multiple>
</select>

<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<script>
    $(document).ready(function(){

        var s_left = $("#s_left");
        var s_right = $("#s_right");

        var lToR = $("#lToR").click( ()=> move(s_left,s_right) );
        var rToL = $("#rToL").click( ()=> move(s_right,s_left) );
        var lToRA = $("#lToRA").click( ()=> moveAll(s_left,s_right) );
        var rToLA = $("#rToLA").click( ()=> moveAll(s_right,s_left) ); 
        
        //선택된것만 보내기
        function move(from, to){
            //선택된것만 찾아서 보내기(통쨰로 옮김)
            to.append(from.children().filter((index, item)=>item.selected==true));
        }
        
        //전부 보내기
        function moveAll(from, to){
            //받는 쪽에 보내는쪽 html 전부 다 보내기 (통쨰로 옮김)
            to.append(from.children());
        }
    });
    
</script>

</body>
</html>
